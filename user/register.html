<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form  style="max-width: 40%; margin: 50px auto; border: 1px solid black; padding: 30px; border-radius: 10px;">
        <h3 style="text-align: center;">Register</h3>
        <div class="mb-3">
          <label for="username" class="form-label">User name</label>
          <input type="text" class="form-control" id="username" aria-describedby="username">
          <div id="usernameError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Fullname</label>
          <input type="text" class="form-control" id="fullName" aria-describedby="fullName">
          <div id="fullNameError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <div id="passError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="repassword">
          <div id="passConfirmError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Rememnber me ?</label>
        </div>
        <button type="button" onclick="handleLogin()" class="btn btn-primary">Register</button>
      </form>
      <script src="./js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
